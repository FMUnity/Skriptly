
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Scriptly - Login</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="script.js" defer></script>
</head>
<body>
  <h1>BENVENUTO SU SCRIPTLY</h1>
  <img src="https://iili.io/31updeS.png" alt="Logo Scriptly">
  <form id="authForm">
    <input type="email" id="email" placeholder="Email" required><br>
    <input type="password" id="password" placeholder="Password" required><br>
    <button type="submit">Accedi / Registrati</button>
    <div class="register-link">Se hai gi√† un account, inserisci i tuoi dati.</div>
  </form>
  <div id="successModal" class="modal">
    <div class="modal-content">
      ORA CI SEI DENTRO<br>
      <button class="close-btn" onclick="closeModal()">Chiudi</button>
    </div>
  </div>
</body>
</html>
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Scriptly - Profilo</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="profile.js" defer></script>
</head>
<body>
  <h1>Benvenuto nel tuo profilo</h1>
  <div id="profile">
    <input type="file" id="profileImage" accept="image/*">
    <input type="text" id="username" placeholder="Imposta il tuo username">
    <button id="saveProfile">Salva Profilo</button>
    <div id="profileInfo"></div>
  </div>

  <h2>Pubblica un annuncio</h2>
  <textarea id="announcementText" placeholder="Scrivi il tuo annuncio..."></textarea><br>
  <button id="publishAnnouncement">Pubblica</button>

  <div id="announcements">
    <!-- Annunci pubblicati dagli utenti -->
  </div>
</body>
</html>
